<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Challenge Bot - Run Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
        }
        .stat-value.cost { color: #ffcc00; }
        .stat-label { color: #aaa; margin-top: 8px; font-size: 0.9rem; }
        .chart-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }
        .runs-list { margin-top: 30px; }
        .run-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .run-card.agent-auto { border-left: 4px solid #888; }
        .run-card.agent-haiku { border-left: 4px solid #00d4ff; }
        .run-card.agent-sonnet { border-left: 4px solid #ff6b9d; }
        .run-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .run-header:hover { background: rgba(255,255,255,0.05); }
        .run-meta { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
        .run-agent {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .run-agent.auto { background: #888; color: #fff; }
        .run-agent.haiku { background: #00d4ff; color: #000; }
        .run-agent.sonnet { background: #ff6b9d; color: #000; }
        .run-time { font-size: 1.4rem; font-weight: bold; }
        .run-cost { color: #ffcc00; font-size: 0.9rem; }
        .run-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .run-status.success { background: #00ff8833; color: #00ff88; }
        .run-status.failed { background: #ff444433; color: #ff4444; }
        .run-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(0,0,0,0.2);
        }
        .run-details.open { max-height: 800px; }
        .run-details-content { padding: 20px; }
        .breakdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        .breakdown-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .breakdown-value { font-size: 1.5rem; font-weight: bold; }
        .breakdown-value.llm { color: #00d4ff; }
        .breakdown-value.exploit { color: #ff6b6b; }
        .breakdown-label { color: #888; font-size: 0.8rem; margin-top: 4px; }
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }
        .step-item {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }
        .step-time { color: #888; }
        .arrow { transition: transform 0.3s; }
        .arrow.open { transform: rotate(180deg); }
        .filter-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 24px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        .filter-btn:hover { background: rgba(255,255,255,0.2); }
        .filter-btn.active { background: linear-gradient(90deg, #00d4ff, #00ff88); color: #000; font-weight: bold; }
        .filter-btn.auto.active { background: #888; color: #fff; }
        .filter-btn.haiku.active { background: #00d4ff; color: #000; }
        .filter-btn.sonnet.active { background: #ff6b9d; color: #000; }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            color: #000;
            border: none;
            padding: 16px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,255,136,0.3);
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .legend-dot.auto { background: #888; }
        .legend-dot.haiku { background: #00d4ff; }
        .legend-dot.sonnet { background: #ff6b9d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browser Challenge Bot</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalRuns">0</div>
                <div class="stat-label">Total Runs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTime">0s</div>
                <div class="stat-label">Avg Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestTime">0s</div>
                <div class="stat-label">Best Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value cost" id="totalCost">$0.00</div>
                <div class="stat-label">Total Cost</div>
            </div>
            <div class="stat-card">
                <div class="stat-value cost" id="avgCost">$0.00</div>
                <div class="stat-label">Avg Cost/Run</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="legend">
                <div class="legend-item"><div class="legend-dot auto"></div> Auto (No AI)</div>
                <div class="legend-item"><div class="legend-dot haiku"></div> Haiku</div>
                <div class="legend-item"><div class="legend-dot sonnet"></div> Sonnet</div>
            </div>
            <canvas id="timeChart" height="100"></canvas>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterRuns('all')">All</button>
            <button class="filter-btn auto" onclick="filterRuns('auto')">Auto</button>
            <button class="filter-btn haiku" onclick="filterRuns('haiku')">Haiku</button>
            <button class="filter-btn sonnet" onclick="filterRuns('sonnet')">Sonnet</button>
        </div>

        <div class="runs-list" id="runsList"></div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh</button>

    <script>
        let runs = [];
        let chart = null;
        let currentFilter = 'all';

        const AGENT_COLORS = {
            auto: '#888888',
            haiku: '#00d4ff',
            sonnet: '#ff6b9d'
        };

        async function loadRunsFromFile() {
            // Use embedded data if available
            if (typeof EMBEDDED_RESULTS !== 'undefined' && EMBEDDED_RESULTS.length > 0) {
                runs = EMBEDDED_RESULTS;
                updateStats();
                updateChart();
                renderRuns(currentFilter);
                return;
            }
            // Fallback to fetch (for development/server mode)
            try {
                const response = await fetch('results.json?' + Date.now());
                runs = await response.json();
                updateStats();
                updateChart();
                renderRuns(currentFilter);
            } catch (e) {
                console.log('No results found. Run an agent first.');
            }
        }
        loadRunsFromFile();

        function getFilteredRuns(filter) {
            if (filter === 'all') return runs;
            return runs.filter(r => r.agent === filter);
        }

        function updateStats() {
            const filtered = getFilteredRuns(currentFilter);
            const successful = filtered.filter(r => r.result === 'SUCCESS');

            document.getElementById('totalRuns').textContent = filtered.length;
            document.getElementById('successRate').textContent =
                filtered.length ? Math.round((successful.length / filtered.length) * 100) + '%' : '0%';

            if (successful.length) {
                const times = successful.map(r => r.duration_seconds);
                document.getElementById('avgTime').textContent =
                    (times.reduce((a,b) => a+b, 0) / times.length).toFixed(2) + 's';
                document.getElementById('bestTime').textContent =
                    Math.min(...times).toFixed(2) + 's';
            } else {
                document.getElementById('avgTime').textContent = '0s';
                document.getElementById('bestTime').textContent = '0s';
            }

            // Cost stats
            let totalCost = 0;
            let runsWithCost = 0;
            filtered.forEach(r => {
                if (r.token_usage && r.token_usage.cost_usd) {
                    totalCost += r.token_usage.cost_usd;
                    runsWithCost++;
                }
            });

            document.getElementById('totalCost').textContent = '$' + totalCost.toFixed(2);
            document.getElementById('avgCost').textContent = runsWithCost > 0
                ? '$' + (totalCost / runsWithCost).toFixed(4)
                : '$0.00';
        }

        function updateChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            const filtered = getFilteredRuns(currentFilter);
            const successful = filtered.filter(r => r.result === 'SUCCESS').slice(-30);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: successful.map(r => {
                        const parts = (r.timestamp || '').split(' ');
                        return parts[1] || 'Run';
                    }),
                    datasets: [{
                        label: 'Time (seconds)',
                        data: successful.map(r => r.duration_seconds),
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 8,
                        pointBackgroundColor: successful.map(r => AGENT_COLORS[r.agent] || '#00ff88'),
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#fff' } },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => {
                                    const run = successful[ctx.dataIndex];
                                    const agent = (run.agent || 'unknown').toUpperCase();
                                    const cost = run.token_usage?.cost_usd ? ` | $${run.token_usage.cost_usd.toFixed(4)}` : '';
                                    return `${agent}: ${run.duration_seconds.toFixed(2)}s${cost}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#888' },
                            title: { display: true, text: 'Seconds', color: '#888' }
                        },
                        x: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#888' },
                            title: { display: true, text: 'Time', color: '#888' }
                        }
                    }
                }
            });
        }

        function renderRuns(filter = 'all') {
            currentFilter = filter;
            const list = document.getElementById('runsList');
            const filtered = getFilteredRuns(filter);

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if (filter === 'all') {
                document.querySelector('.filter-btn:first-child').classList.add('active');
            } else {
                document.querySelector(`.filter-btn.${filter}`).classList.add('active');
            }

            // Update stats and chart for filtered view
            updateStats();
            updateChart();

            list.innerHTML = filtered.slice().reverse().map((run, idx) => {
                const agent = run.agent || 'auto';
                const cost = run.token_usage?.cost_usd ? `$${run.token_usage.cost_usd.toFixed(4)}` : '$0.00';
                const llmSolved = run.solve_breakdown?.llm_solved || 0;
                const exploitFallback = run.solve_breakdown?.exploit_fallback || 0;

                return `
                <div class="run-card agent-${agent}">
                    <div class="run-header" onclick="toggleDetails('card-${idx}')">
                        <div class="run-meta">
                            <span class="run-agent ${agent}">${agent}</span>
                            <span class="run-time">${run.duration_seconds?.toFixed(2) || '?'}s</span>
                            <span>${run.steps_completed}/30 steps</span>
                            <span class="run-cost">${cost}</span>
                            <span class="run-status ${run.result === 'SUCCESS' ? 'success' : 'failed'}">
                                ${run.result === 'SUCCESS' ? 'SUCCESS' : 'FAILED'}
                            </span>
                        </div>
                        <div>
                            <span style="color:#888">${run.timestamp}</span>
                            <span class="arrow" id="arrow-card-${idx}">&#9660;</span>
                        </div>
                    </div>
                    <div class="run-details" id="details-card-${idx}">
                        <div class="run-details-content">
                            <div class="breakdown-grid">
                                <div class="breakdown-item">
                                    <div class="breakdown-value llm">${llmSolved}</div>
                                    <div class="breakdown-label">LLM Solved</div>
                                </div>
                                <div class="breakdown-item">
                                    <div class="breakdown-value exploit">${exploitFallback}</div>
                                    <div class="breakdown-label">Exploit Fallback</div>
                                </div>
                                ${run.token_usage ? `
                                <div class="breakdown-item">
                                    <div class="breakdown-value">${run.token_usage.api_calls || 0}</div>
                                    <div class="breakdown-label">API Calls</div>
                                </div>
                                <div class="breakdown-item">
                                    <div class="breakdown-value">${((run.token_usage.input_tokens || 0) / 1000).toFixed(1)}k</div>
                                    <div class="breakdown-label">Input Tokens</div>
                                </div>
                                ` : ''}
                            </div>
                            ${run.step_breakdown ? `
                            <h4 style="margin-bottom:12px">Step Breakdown</h4>
                            <div class="steps-grid">
                                ${run.step_breakdown.map(s => `
                                    <div class="step-item">
                                        <span>Step ${s.step}</span>
                                        <span class="step-time">${s.duration_seconds?.toFixed(2) || '?'}s</span>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function toggleDetails(id) {
            const details = document.getElementById(`details-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            if (details) details.classList.toggle('open');
            if (arrow) arrow.classList.toggle('open');
        }

        function filterRuns(filter) {
            renderRuns(filter);
        }

        // Initial render
        updateStats();
        updateChart();
        renderRuns();
    </script>
</body>
</html>
